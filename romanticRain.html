<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	*{margin: 0;padding: 0;}
		.container{
			width:100vw;	
		}
		.rain{background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.25));position: absolute;top:0;right:0;width:1px;height:50px;}
		/*transition: .1s linear all;*/
		html{background: linear-gradient(to bottom, #202020, #111119);}
	</style>
</head>
<body>
 <div class="container" style="height:100vh;"></div>
</body>
<script type="text/javascript">
	let container = document.querySelector(".container")
	console.log(container.style.height)
	add()
	function add(){
		for(let i =0;i<10;i++){
			let rain = document.createElement("div")
			let random = Math.random()*100
			let left = random + "%"
			let top = 0 + random +'px'
			rain.classList.add("rain")
			rain.style.left = left
			rain.style.top = top
			container.appendChild(rain)
		}
	}
	function drop () {
		// add()
		let rain = document.querySelectorAll(".rain")
		if(rain.length<30){
			add()
		}
		rain.forEach((item)=>{
			item.style.top = item.style.top.replace(/px/,"")-1+Math.random()*300+"px"
			if(item.style.top.replace(/px/,"")>1200){
				container.removeChild(item)
			}
		})
	}
	drop()
	setInterval(drop,10)
	
</script>
</html>
